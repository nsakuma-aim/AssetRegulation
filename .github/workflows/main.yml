name: comment_on_pr

on:
  pull_request:
    types:[ opened, synchronize ]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Create comments
        run: |
          cat << EOF > comments
          1st
          2nd
          3rd
          EOF

      - name: Post comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
        run:
          gh pr comment -F ./comments "${URL}"
